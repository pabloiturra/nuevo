<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

</head>
<body>
    <figure class="highcharts-figure">
        <div id="container4"></div>
        <p class="highcharts-description"></p>
    </figure>

    <script>
        // tu código JavaScript va aquí
        Highcharts.chart('container4', {
            chart: {
                type: 'bar',
                width: 280, // Ancho del gráfico
                height: 140 // Alto del gráfico
            },
            title: {
                text: 'Rendimiento por turno',
                align: 'center',
                style: {
                    color: '#43948e',  // Cambia esto al color que prefieras
                    fontSize: '12px'  // Cambia esto al tamaño de fuente que prefieras
                },
            },
            xAxis: {
                categories: ['Africa', 'America', 'Asia', 'Europe'],
                title: {
                    text: null
                },
                labels: {
                    style: {
                        fontSize: '6px'  // Cambia esto al tamaño de fuente que prefieras
                    }
                },
                gridLineWidth: 1,
                lineWidth: 0
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Population (millions)',
                    align: 'high',
                    style: {
                        fontSize: '6px' // Cambia este valor al tamaño de fuente que prefieras
                    }
                },
                labels: {
                    overflow: 'justify',
                    style: {
                        fontSize: '6px' // Cambia este valor al tamaño de fuente que prefieras
                    }
                },
                gridLineWidth: 0
            },
            tooltip: {
                valueSuffix: ' millions'
            },
            plotOptions: {
                bar: {
                    borderRadius: '50%',
                    dataLabels: {
                        enabled: true,
                        style: {
                            fontSize: '8px' // Cambia esto al tamaño de fuente que prefieras
                        }
                    },
                    groupPadding: 0.1
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 20,
                floating: true,
                borderWidth: 1,
                backgroundColor:
                    Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
                itemStyle: {
                    fontSize: '10px' // Cambia esto al tamaño de fuente que prefieras
                },
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Year 1990',
                data: [631, 727, 3202, 721]
            }]
        });
        // Toda tu lógica de Highcharts, incluyendo el objeto Highcharts.chart()
        // Omitiendo las secciones de estilo, puedes agregarlas en Dash
    </script>
</body>
</html>
